<script>
    const ethers = window.ethers;
    const provider = new ethers.providers.Web3Provider(window.ethereum, 'ropsten');
    var PurchaseContractAddy = "0xdb0dd65530900477973fB81EF4358B4292496CaB";
    let contractABI = [{
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
    }, {
        "anonymous": false,
        "inputs": [{
            "indexed": true,
            "internalType": "address",
            "name": "previousOwner",
            "type": "address"
        }, {
            "indexed": true,
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }],
        "name": "OwnershipTransferred",
        "type": "event"
    }, {
        "inputs": [],
        "name": "purchase",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
    }, {
        "inputs": [],
        "name": "renounceOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }, {
        "inputs": [{
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }],
        "name": "transferOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }, {
        "inputs": [{
            "internalType": "address payable",
            "name": "recipient",
            "type": "address"
        }],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }, {
        "inputs": [],
        "name": "owner",
        "outputs": [{
            "internalType": "address",
            "name": "",
            "type": "address"
        }],
        "stateMutability": "view",
        "type": "function"
    }]

    provider.listAccounts().then(function(accounts) {
        signer = provider.getSigner(accounts[0]);
        purchaseDIDContract = new ethers.Contract(PurchaseContractAddy, contractABI, signer);
    })

    async function purchase() {
        getPurchasePromise = purchaseDIDContract.purchase({
            value: ethers.utils.parseEther("0.057")
        });
        var tx = await getPurchasePromise;
        console.log(tx);
    }
</script>
